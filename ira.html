

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ira</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: 'Impact', sans-serif;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: red;
      text-shadow: 0 0 20px red;
      animation: pulse 1.2s infinite alternate;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
      color: #f8d7da;
      font-family: 'Arial', sans-serif;
    }

    .botones {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    #botonIra {
      background: red;
      box-shadow: 0 0 20px red;
    }

    #botonIra:hover {
      transform: scale(1.1);
    }

    #botonVolver {
      background: #444;
      box-shadow: 0 0 10px #666;
    }

    #botonVolver:hover {
      background: #666;
      box-shadow: 0 0 20px gray;
      transform: scale(1.05);
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 40px orange; }
    }

    .shake {
      animation: shake 0.2s ease-in-out 3;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .flames {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .flame {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 30px;
      background: linear-gradient(to top, red, orange, yellow, transparent);
      opacity: 0.7;
      animation: rise 2s linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0) scaleX(1); opacity: 0.8; }
      to { transform: translateY(-100vh) scaleX(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Ira</h1>
  <p>
    La ira arde, consume, ruge. A veces se guarda, a veces estalla.  
    Es fuego que exige ser liberado o transformado.  
    Haz clic para soltar la furia contenida.
  </p>

  <div class="botones">
    <button id="botonIra">Liberar ira</button>
    <button id="botonVolver">Volver</button>
  </div>

  <div class="flames" id="flamesContainer"></div>

  <script>
    const botonIra = document.getElementById('botonIra');
    const botonVolver = document.getElementById('botonVolver');
    const body = document.body;
    const flamesContainer = document.getElementById('flamesContainer');

    // Efecto de "liberar ira"
    botonIra.addEventListener('click', () => {
      body.classList.add('shake');
      body.style.background = `rgb(${Math.floor(Math.random() * 255)}, 0, 0)`;

      // Crear llamas aleatorias
      for (let i = 0; i < 30; i++) {
        const flame = document.createElement('div');
        flame.classList.add('flame');
        flame.style.left = Math.random() * 100 + '%';
        flame.style.animationDuration = (1 + Math.random() * 2) + 's';
        flame.style.width = (5 + Math.random() * 10) + 'px';
        flame.style.height = (20 + Math.random() * 50) + 'px';
        flamesContainer.appendChild(flame);

        // Eliminar la llama despuÃ©s de un tiempo
        setTimeout(() => flame.remove(), 3000);
      }

      // Quitar la sacudida despuÃ©s de la animaciÃ³n
      setTimeout(() => body.classList.remove('shake'), 600);
    });

    // ðŸ”™ BotÃ³n para recuperar la navegaciÃ³n anterior
    botonVolver.addEventListener('click', () => {
      // Intenta volver atrÃ¡s en el historial
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // Si no hay historial, vuelve al inicio del proyecto
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
