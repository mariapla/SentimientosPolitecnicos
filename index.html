<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentimientos</title>
  <style>
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    .grid {
      display: grid;
      width: 100vw;
      height: 100svh;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: clamp(18px, 2.2vw, 28px);
      user-select: none;
    }
    .felicidad   { background:#44df79; }
    .regocijo    { background:#2b22ef; }
    .asco        { background:#594fce; }
    .curiosidad  { background:#c243d6; }
    .amor        { background:#c92fe5; }
    .nostalgia   { background:#3870c9; }
    .tristeza    { background:#4a7ed6; }
    .ira         { background:#c43bd0; }
    .indiferente { background:#df9639; }
    .culpa       { background:#42d67e; }
    .miedo       { background:#d530e4; }
    .soledad     { background:#e1e01e; }
     /* Forzamos el layout y evitamos choques con frameworks */
  #mosaico-viewport {
    display: grid !important;
    width: 100vw !important;
    height: 100dvh !important;  /* en mÃ³viles respeta barras del navegador */
    grid-template-columns: repeat(6, minmax(0, 1fr)) !important;
    grid-template-rows: repeat(2, 1fr) !important;
    gap: 0 !important;
  }

  /* Centramos el texto en cada celda */
  #mosaico-viewport > * {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    font-weight: 800;
    color: #fff;
    user-select: none;
    font-size: clamp(18px, 2.2vw, 28px);
    margin: 0 !important;
    padding: 0 !important;
  }

    @media (max-width: 1024px) {
      .grid { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(4, 1fr); }
          #mosaico-viewport { grid-template-columns: repeat(3, 1fr) !important; grid-template-rows: repeat(4, 1fr) !important; }

    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(6, 1fr); }
          #mosaico-viewport { grid-template-columns: repeat(2, 1fr) !important; grid-template-rows: repeat(6, 1fr) !important; }

    }
  </style>
</head>
<body>
 <main id="mosaico-viewport" aria-label="Mosaico de sentimientos">
    <div class="cell felicidad">Felicidad</div>
    <div class="cell regocijo">Regocijo</div>
    <div class="cell asco">Asco</div>
    <div class="cell curiosidad">Curiosidad</div>
    <div class="cell amor">Amor</div>
    <div class="cell nostalgia">Nostalgia</div>
    <div class="cell tristeza">Tristeza</div>
    <div class="cell ira">Ira</div>
    <div class="cell indiferente">Indiferente</div>
    <div class="cell culpa">Culpa</div>
    <div class="cell miedo">Miedo</div>
    <div class="cell soledad">Soledad</div>
  </main>
</body>
</html>
