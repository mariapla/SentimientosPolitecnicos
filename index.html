<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/heart-solid.svg" type="image/x-icon">
  <title>Sentimientos Polit√©cnicos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .rejilla {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: minmax(150px, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .tarjeta {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease, filter 0.3s;
      padding: 1rem;
    }

    .tarjeta:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    @media (max-width: 600px) {
      .tarjeta {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="rejilla" id="contenedor-tarjetas"></div>

  <script>
    const sentimientos = [
      { nombre: 'Ira', archivo: 'ira.html' },
      { nombre: 'Miedo', archivo: 'miedo.html' },
      { nombre: 'Asco', archivo: 'asco.html' },
      { nombre: 'Felicidad', archivo: 'felicidad.html' },
      { nombre: 'Culpa', archivo: 'culpa.html' },
      { nombre: 'Tristeza', archivo: 'tristeza.html' },
      { nombre: 'Soledad', archivo: 'soledad.html' },
      { nombre: 'Indiferente', archivo: 'indiferente.html' },
      // { nombre: 'Esperanza', archivo: 'esperanza.html' },
      { nombre: 'Amor', archivo: 'amor.html' },
      { nombre: 'Nostalgia', archivo: 'nostalgia.html' },
      { nombre: 'Curiosidad', archivo: 'curiosidad.html' },
      { nombre: 'Regocijo', archivo: 'regocijo.html' } // cambiar cuando se defina
    ];

    function mezclar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function colorAleatorio() {
      const tono = Math.floor(Math.random() * 360);
      const saturacion = 60 + Math.random() * 20;
      const claridad = 50 + Math.random() * 10;
      return `hsl(${tono}, ${saturacion}%, ${claridad}%)`;
    }

    const contenedor = document.getElementById('contenedor-tarjetas');
    const seleccionados = mezclar(sentimientos).slice(0, 12);

    seleccionados.forEach(sentimiento => {
      const enlace = document.createElement('a');
      enlace.href = sentimiento.archivo;
      enlace.className = 'tarjeta';
      enlace.textContent = sentimiento.nombre;
      enlace.style.backgroundColor = colorAleatorio();
      contenedor.appendChild(enlace);
    });
  </script>
</body>
</html>
